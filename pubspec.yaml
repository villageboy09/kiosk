name: cropsync
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.5+13


environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  # Removed supabase_flutter - now using MySQL backend via HTTP API
  flutter_dotenv: ^6.0.0
  google_fonts: ^6.3.0
  image_picker: ^1.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  easy_date_timeline: ^2.0.9
  intl: ^0.20.2
  salomon_bottom_bar: ^3.3.2
  http: ^1.5.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_staggered_animations: ^1.1.1
  chewie: ^1.13.0
  video_player: ^2.10.0
  lottie: ^3.3.2
  url_launcher: ^6.3.2
  easy_localization: ^3.0.8
  webview_flutter: ^4.13.0
  flutter_animate: ^4.5.2
  # Added for local session management
  shared_preferences: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.4"
  flutter_lints: ^4.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  # Add assets so the .env file can be loaded
  assets:
    - .env
    - assets/images/
    - assets/lottie/
    - assets/translations/
