  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.9.1
  flutter_dotenv: ^6.0.0
  animated_text_kit: ^4.2.3
  google_fonts: ^6.3.0
  image_picker: ^1.2.0
